log4j.category.net.weta = WARN, console
log4j.category.de.ingrid = DEBUG, console
log4j.category.org.mortbay = INFO, console
log4j.category.org.apache = WARN, console

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=Debug
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%5p [%d] (%F:%L) - %m%n
log4j.appender.console.layout.ConversionPattern=%5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} (%F:%L): %m%n

