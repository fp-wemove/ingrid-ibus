<div class="container">
  
  <div class="panel panel-default" *ngFor="let data of listOfIPlugs">
    <span class="index-id">{{data.proxyServiceUrl}}</span>
  
    <div class="panel-body">
      <div class="flex-row">
        <span class="indexState glyphicon glyphicon-off" [class.active]="data.activated" 
              title="Aktiviere/Deaktiviere IPlug" 
              (click)="activateIPlug(data, $event)"></span>
        <div class="flex-column">
          <div>
            <span class="index-name" [title]="'Index: ' + data.name">{{data.dataSourceName}}</span>
            <span><a href="{{data.IPLUG_ADMIN_GUI_URL}}" class="glyphicon glyphicon-bookmark"></a></span>
          </div>
          <div>{{data.dataSourceDescription}}</div>
        </div>
      </div>
    </div>
  
  </div>

  <ingrid-error [msg]="error"></ingrid-error>
</div>
