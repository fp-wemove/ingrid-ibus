<div class="container">
  <form class="form-horizontal">
    <div class="panel panel-default">
      <div class="panel-heading">Elasticsearch</div>
      <div class="panel-body">

        <div class="form-group">

          <label class="col-sm-2 control-label">Urls</label>

          <div *ngFor="let url of esUrls; let i = index"
               class="col-sm-10"
               [class.col-sm-offset-2]="i > 0"
               [class.input-group]="i === esUrls.length - 1">
            <input type="text" class="form-control" placeholder="https://..." [name]="'url' + i" [ngModel]="url">
            <span *ngIf="i === esUrls.length - 1" class="input-group-btn">
              <button class="btn btn-secondary" type="button">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>

        </div>

        <div class="form-group">
          <label for="esPortHttp" class="col-sm-2 control-label">Http-Port</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="esPortHttp" placeholder="9200">
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Sucheinstellungen</div>
      <div class="panel-body">

        <div class="form-group">
          <label class="col-sm-2 control-label">Such-Indizes</label>
          <div class="col-sm-10">
            <div *ngFor="let id of activeIndices">
              {{id}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
