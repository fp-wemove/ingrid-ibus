<div *ngIf="msg" class="alert alert-danger">
  <strong>Es trat ein Fehler auf:</strong>
  <div *ngIf="msg.error && msg.message">
    <div>{{msg.message}}</div>
    <div>{{msg.error}}</div>
  </div>

  <p *ngIf="!isObject(msg)">{{msg}}</p>
  <div *ngIf="isObject(msg)">
    <button class="btn btn-sm btn-light" (click)="showResponse = !showResponse">zeige Response</button>
    <pre *ngIf="showResponse">{{msg | json}}</pre>
  </div>
</div>
