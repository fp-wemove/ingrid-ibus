<div class="panel panel-default" (click)="showIndexItem(data)">
  <div class="panel-body">
    <div class="index-id pull-left">{{data.id}}</div>
    <div class="index-last-indexed pull-right">{{data.lastIndexed}}</div>
    <div class="clearfix"></div>
    <div class="index-name">{{data.name}}</div>
  </div>
</div>
