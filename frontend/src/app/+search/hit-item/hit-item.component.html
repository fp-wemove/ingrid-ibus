<div class="clickable card mb-1" (click)="showDetailHit(hit)">
  <div class="card-body">
    <div class="title">{{hit.hitDetail.title}}</div>
    <p class="summary">{{hit.hitDetail.abstract}}</p>
    <div class="source">Quelle: {{hit.hitDetail.dataSourceName}}</div>
    <div class="source pull-left text-muted">Index/Type: {{hit.es_index}}/{{hit.es_type}}</div>
    <div class="source pull-right text-muted">Score: {{hit.score}}</div>
  </div>
</div>
